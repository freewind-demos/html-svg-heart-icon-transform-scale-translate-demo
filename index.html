<html>
<body>
<svg height="80" width="80">
    <defs>
        <style type="text/css">
            .outline {
                stroke: none;
                stroke-width: 0;
                transform: rotate(225deg) scale(0.1) translateX(1700px) translateY(-200px);
                transform-origin: 150px 121px;
            }
        </style>
        <g id="heart">
            <path d="M0 200 v-200 h200 a100,100 90 0,1 0,200 a100,100 90 0,1 -200,0 z"/>
        </g>
    </defs>
    <desc>
        a nearly perfect heart
        made of two arcs and a right angle
    </desc>
    <use xlink:href="#heart" class="outline " fill="red"/>
</svg>
</body>
